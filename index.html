<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/index.css">

  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <main>
    <figure>
      <img src="assets/img/image-product-desktop.jpg" alt="Product">
    </figure>
    <section>
        <article>
          <h2>PERFUME</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </article>
        <div class="div-price">
          <h3 class="number-primary">$149.99</h3>
          <h4 class="number-secundary">$169.99</h4>
        </div>
        <button type="submit"><img src="assets/img/icon-cart.svg" alt="Add to cart">Add to cart</button>  
    </section>
  </main>
</body>
</html>
